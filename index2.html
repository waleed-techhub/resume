<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
<style>
    body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: black;
    color: #00FF7F; /* Spring Green */
}

.background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(270deg, #ff0000, #00ff00, #0000ff, #ff00ff);
    background-size: 800% 800%;
    animation: gradientAnimation 15s ease infinite;
    z-index: -1;
}

@keyframes gradientAnimation {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

.container {
    position: relative;
    background-color: rgba(26, 26, 26, 0.8);
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    animation: fadeIn 2s ease-in-out, float 6s ease-in-out infinite;
    width: 400px;
    margin: 50px auto;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    animation: slideIn 1s ease-in-out;
}

.form-group {
    margin-bottom: 15px;
    animation: fadeInUp 1s ease forwards;
}

label {
    display: block;
    margin-bottom: 5px;
    opacity: 0;
    animation: fadeIn 1s ease forwards;
}

input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #333;
    border-radius: 4px;
    background-color: #333;
    color: #00FF7F;
    opacity: 0;
    animation: fadeIn 1s ease forwards;
    animation-delay: 0.5s;
}

.submit-btn {
    width: 100%;
    padding: 10px;
    background-color: #00FF7F;
    border: none;
    border-radius: 4px;
    color: black;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    animation: bounce 2s infinite;
}

.submit-btn:hover {
    background-color: #00cc66;
}

.submit-btn:active {
    animation: holdAnimation 2s linear;
}

.signup-link {
    text-align: center;
    margin-top: 15px;
    animation: fadeIn 1s ease forwards;
}

.signup-link a {
    color: #00FF7F;
    text-decoration: none;
    transition: color 0.3s ease;
}

.signup-link a:hover {
    color: #00cc66;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateX(-50%);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

@keyframes float {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-10px);
    }
}

@keyframes bounce {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-10px);
    }
}

@keyframes holdAnimation {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);
    }
    100% {
        transform: scale(1);
    }
}

</style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <form id="loginForm">
            <h2>Log In</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="submit-btn"><a href="./index4.html"> Log In</a></button>
            <div class="signup-link">
                Don't have an account? <a href="./index.html">Sign up</a>
            </div>
        </form>
    </div>
    <script >document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        setTimeout(() => {
            alert('Logged in successfully!');
            // Add your login logic here
        }, 2000); // 2 seconds delay to simulate holding the submit button
    });
    </script>
</body>
</html>
